    <audio src="sound/X-Men Evolution Theme (Without SFX) (128 kbps).mp3" autoplay loop>musica x-men Evolution</audio>

        <section class="selecionado">
            <img id="personagem-selecionado" src="imagens/card-ciclope.png">
